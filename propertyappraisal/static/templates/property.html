{% extends 'templates/base.html' %}

{% block content %}


<table id="example" cellpadding="0" cellspacing="0" border="0" class="display">

    <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Address</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
      
            {% for question in snippets %}
            
            <tr>
            <td></td>
            <td>{{ question.id }}</td>
            <td>{{ question.Address}}</td>
            <td>{{ question.price}}</td>
            </tr>
            {% endfor %}

        
    </tbody>


</table>
<script>

 $(document).ready(function () {
        console.log("Here")
        $('#example').DataTable
        ({ columnDefs: [{
                    orderable: false,
                    className: 'select-checkbox',
                    targets: 0
                }],
                select: {
                    style: 'os',
                    selector: 'td:first-child'
                },
                order: [[1, 'asc']]
            });
     
    });
</script>
{%endblock%}
