{% extends 'templates/base.html' %}

{% block content %}


<table id="example" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered">

 <thead>
    <tr>
        <th class="th-sm">Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
<tr>

    <td>{{ question.customerEmail }}</td>
    {% endfor %}

</tr>
</tbody> 


</table>
<script>


    $(document).ready(function () {
        console.log("Here")
        $('#example').DataTable()
    });
</script>
{%endblock%}
